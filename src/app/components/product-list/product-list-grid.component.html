<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{product.id}}">
              <img src="{{ product.imageUrl }}" class="img-responsive">
            </a>
            <a routerLink="/products/{{product.id}}">
              <h1>{{product.name}}</h1>
            </a>
            <div class="price">{{ product.unitPrice | currency: 'USD' }} </div>
            <button class="btn btn-primary btn-sm" (click)="addToCart(product)">Add to cart</button>
          </div>
        </div>

        <!-- if products is null/undefined or lenght is empty then display a message (read more: angular-safe-navigation-operator)-->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">No products found.</div>
      </div>
    </div>
  </div>
</div>
